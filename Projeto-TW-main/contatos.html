<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
        <div class="menu-icon">
            <a href="#">Menu</a>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="#">Catalog</a>
                <a href="about.html">About</a>
                <a href="contactos.html">Contact</a>
            </div>
        </div>
        <h1>University Online Library</h1>
    </header>
    <div class="container">
      <span class="big-circle"></span>
      <img src="images/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Informações</h3>
          <p class="text">
            Escola Superior de Media Artes e Design do Instituto Politecnico do Porto
          </p>

          <div class="info">
            <div class="information">
              <img src="images/location.png" class="icon" alt="" />
              <p>Rua D. Sancho I, n.º 981</p>
            </div>
            <div class="information">
              <img src="images/email.png" class="icon" alt="" />
              <p>geral@esmad.ipp.pt</p>
            </div>
            <div class="information">
              <img src="images/phone.png" class="icon" alt="" />
              <p>+351 252 291 700</p>
            </div>
          </div>

          <div class="social-media">
            <p>Redes Sociais :</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/pporto.esmad/?locale=pt_PT" class="fa fa-facebook"></a>
                <a href="https://x.com/pporto_esmad" class="fa fa-twitter"></a>
                <a href="https://www.instagram.com/esmad_pporto/" class="fa fa-instagram"></a>
                <a href="https://pt.linkedin.com/company/pportoesmad" class="fa fa-linkedin"></a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contacte-nos</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Telemovel</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Mensagem</span>
            </div>
            <input type="submit" value="Enviar" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
