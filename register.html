<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="styles/register.css"> <!-- Ficheiro CSS para o registro -->
</head>
<body>
    <!-- Conteúdo principal da página de registro -->
    <div class="register-container">
        <div class="register-box">
            <h2>Criar Conta</h2>
            <form action="login.html" method="get">
                <!-- Campo para email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <!-- Campo para senha -->
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <!-- Campo para confirmar senha -->
                <label for="confirm-password">Confirme a Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>

                <!-- Botão de criar conta -->
                <button type="submit">Criar Conta</button>
            </form>

            <div class="additional-options">
                <a href="login.html">Já tem conta? Iniciar Sessão</a>
            </div>
        </div>
    </div>
</body>
</html>
